<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main-container">
    <div>
      <img class="bg-img" src="images/bg-pattern-card.svg" alt="background pattern card">
    </div>
    <div class="part-1">
      <div class="bg-white-for-avatar">
        <img class="img-avatar" src="images/image-victor.jpg" alt="avatar victor">
      </div>
    </div>
    <div class="part-2">
      <div>
        <div class="name-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>  
        </div>
        <span class="city">London</span>
      </div>
    </div>
    <hr>
    <div class="part-3">
      <div class="followers">
        <span class="numbers">80K</span>
        <span class="txt-for-numbers">Followers</span>
      </div>
      <div class="likes">
        <span class="numbers">803K</span>
        <span class="txt-for-numbers">Likes</span>
      </div>
      <div class="photos">
        <span class="numbers">1.4K</span>
        <span class="txt-for-numbers">Photos</span>
      </div>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nino-gogoladze-80a075227/" target="_blank">Nino</a>.
  </div>
</body>
</html>
